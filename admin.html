<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administración - Experta Inmobiliaria</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body { background: #f5f5f5; }
    main { max-width: 800px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 8px; }
    h1 { text-align: center; margin-bottom: 2rem; }
    label { margin-top: 1rem; display: block; font-weight: bold; }
    input, textarea, select { margin-top: .5rem; width: 100%; }
    .btn-back { margin-bottom: 1rem; display: inline-block; text-decoration: none; padding: .5rem 1rem; background: #ddd; border-radius: 4px; color: #333; }
    .btn-back:hover { background: #bbb; }
    .preview { display: flex; gap: 1rem; flex-wrap: wrap; margin-top: 1rem; }
    .preview img { width: 120px; height: 80px; object-fit: cover; border-radius: 6px; border: 1px solid #ccc; }
    .pub-list { margin-top: 2rem; }
    .pub-item { background: #fafafa; padding: 1rem; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 1rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <main>
    <a href="index.html" class="btn-back">⬅ Volver a la página principal</a>
    <h1>Panel de Administración</h1>

    <!-- Login -->
    <section id="loginSection">
      <label>Contraseña de acceso:</label>
      <input type="password" id="adminPass" placeholder="Ingrese la contraseña">
      <button onclick="checkPass()">Entrar</button>
    </section>

    <!-- Panel Admin -->
    <section id="adminPanel" class="hidden">
      <h3>Nueva publicación</h3>
      <form id="pubForm">
        <label>Título</label>
        <input type="text" id="titulo" required>

        <label>Descripción</label>
        <textarea id="descripcion" rows="3" required></textarea>

        <label>Ubicación</label>
        <input type="text" id="ubicacion" required>

        <label>Precio</label>
        <div style="display: flex; gap: .5rem;">
          <input type="number" id="precio" placeholder="Monto" required>
          <select id="moneda">
            <option value="USD">USD</option>
            <option value="BOB">BOB</option>
          </select>
        </div>

        <label>Categoría</label>
        <select id="categoria" required>
          <option value="alquiler">Alquiler</option>
          <option value="anticretico">Anticrético</option>
          <option value="venta">Venta</option>
          <option value="autos">Autos</option>
        </select>

        <label>Fotos del inmueble</label>
        <input type="file" id="imagenes" multiple accept="image/*">
        <div class="preview" id="imgPreview"></div>

        <button type="submit">Guardar publicación</button>
      </form>

      <hr>
      <h3>Subir logo</h3>
      <input type="file" id="logoUpload" accept="image/*">
      <div class="preview" id="logoPreview"></div>

      <hr>
      <h3>Publicaciones guardadas</h3>
      <div id="pubList" class="pub-list"></div>
    </section>
  </main>

  <script>
    // ---- LOGIN ----
    function checkPass() {
      const pass = document.getElementById('adminPass').value;
      if (pass === "solerolu") {
        document.getElementById('loginSection').classList.add("hidden");
        document.getElementById('adminPanel').classList.remove("hidden");
      } else {
        alert("Contraseña incorrecta");
      }
    }

    // ---- PREVISUALIZAR IMÁGENES ----
    document.getElementById('imagenes').addEventListener('change', function(e) {
      const preview = document.getElementById('imgPreview');
      preview.innerHTML = "";
      Array.from(e.target.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = ev => {
          const img = document.createElement("img");
          img.src = ev.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    // ---- GUARDAR PUBLICACIÓN ----
    document.getElementById("pubForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const titulo = document.getElementById("titulo").value;
      const descripcion = document.getElementById("descripcion").value;
      const ubicacion = document.getElementById("ubicacion").value;
      const precio = document.getElementById("precio").value;
      const moneda = document.getElementById("moneda").value;
      const categoria = document.getElementById("categoria").value;

      const imagenes = [];
      const files = document.getElementById("imagenes").files;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = ev => {
          imagenes.push(ev.target.result);

          if (imagenes.length === files.length) {
            savePublication({ titulo, descripcion, ubicacion, precio, moneda, categoria, imagenes });
          }
        };
        reader.readAsDataURL(file);
      }

      if (files.length === 0) {
        savePublication({ titulo, descripcion, ubicacion, precio, moneda, categoria, imagenes: [] });
      }
    });

    function savePublication(pub) {
      const publicaciones = JSON.parse(localStorage.getItem("publicaciones") || "[]");
      publicaciones.push(pub);
      localStorage.setItem("publicaciones", JSON.stringify(publicaciones));
      alert("✅ Publicación guardada");
      document.getElementById("pubForm").reset();
      document.getElementById("imgPreview").innerHTML = "";
      renderPublications();
    }

    // ---- MOSTRAR PUBLICACIONES GUARDADAS ----
    function renderPublications() {
      const pubList = document.getElementById("pubList");
      const publicaciones = JSON.parse(localStorage.getItem("publicaciones") || "[]");
      pubList.innerHTML = "";
      publicaciones.forEach((pub, i) => {
        const div = document.createElement("div");
        div.className = "pub-item";
        div.innerHTML = `
          <strong>${pub.titulo}</strong> - ${pub.categoria} <br>
          ${pub.precio} ${pub.moneda}<br>
          <button onclick="deletePub(${i})">Eliminar</button>
        `;
        pubList.appendChild(div);
      });
    }

    function deletePub(index) {
      let publicaciones = JSON.parse(localStorage.getItem("publicaciones") || "[]");
      publicaciones.splice(index, 1);
      localStorage.setItem("publicaciones", JSON.stringify(publicaciones));
      renderPublications();
    }

    renderPublications();

    // ---- SUBIR LOGO ----
    document.getElementById("logoUpload").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => {
          localStorage.setItem("logo", ev.target.result);
          const logoPreview = document.getElementById("logoPreview");
          logoPreview.innerHTML = "";
          const img = document.createElement("img");
          img.src = ev.target.result;
          logoPreview.appendChild(img);
          alert("✅ Logo guardado correctamente");
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
